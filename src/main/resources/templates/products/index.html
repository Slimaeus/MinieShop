<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Product List</h1>
    <a th:href="@{/products/create}">Create Product</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.title}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.status}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category.name}"></td>
            <td>
                <a th:href="@{/products/details/{id}(id=${product.id})}">Details</a> |
                <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
                <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>|
                <a href="#" th:onclick="|addToCart(event, ${product.id})|">Add to Cart</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
<th:block th:replace="layout :: script"></th:block>
<script>
    function addToCart(event, productId) {
        console.log(productId)
        event.preventDefault();

        fetch('/cart/add-to-cart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                id: productId,
                quantity: 1
            })
        })
            .then(response => {
                if (response.ok) {
                    // Cart updated successfully
                    // You can perform any additional actions here
                    console.log('Item added to cart');
                } else {
                    // Handle error case
                    console.log(response)
                    console.error('Failed to add item to cart');
                }
            })
            .catch(error => {
                // Handle network or fetch error
                console.error('Error occurred while adding item to cart:', error);
            });
    }
</script>
</body>
</html>
