<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<!-- Header -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Minie Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <th:block sec:authorize="hasAuthority('Manager')">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/images">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/promotions">Promotions</a>
                    </li>
                </th:block>
                <li class="nav-item">
                    <a class="nav-link" href="/home/about">About</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                        <button class="btn btn-primary">Hello <span sec:authentication="name">Username</span></button>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">

                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-danger" type="submit">Logout</button>
                    </form>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="btn btn-outline-light" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div th:insert="~{::${content}}">
    <!--    NOI DUNG TRANG CON-->
</div>

<!-- Footer -->
<footer th:fragment="footer" class="bg-light py-3 text-center fixed-bottom">
    <p>Â© 2023 Minie Shop. All Rights Reserved.</p>
</footer>

<!-- Scripts -->
<script th:fragment="script" src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
