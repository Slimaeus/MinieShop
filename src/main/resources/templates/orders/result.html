<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">

<h1>Kết quả thanh toán</h1>
    <table>
        <tr>
            <td>Thông báo:</td>
            <td th:text="${momoResult.message}"></td>
        </tr>
        <tr>
            <td>Mã đơn hàng:</td>
            <td th:text="${momoResult.orderId}"></td>
        </tr>
        <tr>
            <td>Mã yêu cầu:</td>
            <td th:text="${momoResult.requestId}"></td>
        </tr>
        <tr>
            <td>Đơn giá:</td>
            <td th:text="${momoResult.amount}"></td>
        </tr>
        <tr>
            <td>Thông tin đơn hàng:</td>
            <td th:text="${momoResult.orderInfo}"></td>
        </tr>
        <tr>
            <td>Mã giao dịch:</td>
            <td th:text="${momoResult.transId}"></td>
        </tr>
    </table>
</div>
<th:block th:replace="layout ::  footer"></th:block>
</body>
</html>
