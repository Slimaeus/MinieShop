<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
  <div>
    <h2>Khôi phục mật khẩu</h2>
  </div>

  <div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
  </div>
  <div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
  </div>

  <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
    <input type="hidden" name="token" th:value="${token}" />
    <div class="border border-secondary rounded p-3">
      <div>
        <p>
          <input type="password" name="password" id="password" class="form-control"
                 placeholder="Nhâp mật khẩu mới của bạn" required autofocus />
        </p>
        <p>
          <input type="password" class="form-control" placeholder="Xác nhận mật khẩu mơi"
                 required oninput="checkPasswordMatch(this);" />
        </p>
        <p class="text-center">
          <input type="submit" value="Đổi mật khẩu" class="btn btn-primary" />
        </p>
      </div>
    </div>
  </form>

</div>
<th:block th:replace="~{layout :: footer}"></th:block>
<script>
  function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value !== $("#password").val()) {
      fieldConfirmPassword.setCustomValidity("Mật khẩu không trùng khớp!");
    } else {
      fieldConfirmPassword.setCustomValidity("");
    }
  }
</script>
</body>
</html>
