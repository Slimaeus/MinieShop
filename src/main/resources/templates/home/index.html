<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minie Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <!--    <h1>WELCOME TO MINIE SHOP!</h1>-->
    <div id="carouselBanner" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/pictures/banners/minieshop-banner-1.png" class="d-block w-100" alt="Minie Shop Banner 1">
            </div>
            <div class="carousel-item">
                <img src="/pictures/banners/minieshop-banner-2.png" class="d-block w-100" alt="Minie Shop Banner 2">
            </div>
            <div class="carousel-item">
                <img src="/pictures/banners/minieshop-banner-3.png" class="d-block w-100" alt="Minie Shop Banner 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="card bg-info">
        <div class="card-body">
            <div class="container text-center">
                <div class="row">
                    <div class="col d-grid">
                        <button type="button" class="btn btn-primary btn-lg">CHÍNH SÁCH VẬN CHUYỂN</button>
                    </div>
                    <div class="col d-grid">
                        <button type="button" class="btn btn-primary btn-lg">CHÍNH SÁCH <br/> KHÁCH HÀNG THÀNH VIÊN
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="/pictures/minieshop-banner.png" class="card-img-top" alt="Category">
        <div class="card-body">
            <p class="card-text">Some<strong> quick </strong> example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>

</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
