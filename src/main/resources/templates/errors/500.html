<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 150px;
        }

        h1 {
            font-size: 48px;
            color: #333333;
            margin-bottom: 30px;
        }

        p {
            font-size: 24px;
            color: #666666;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #337ab7;
        }

        a:hover {
            text-decoration: underline;
        }

        .emoji {
            font-size: 72px;
        }

        .glitch {
            font-size: 72px;
            color: #ff0000;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: none;
                opacity: 1;
                text-shadow: none;
            }
            6% {
                transform: skewX(-20deg) scale(1.1);
                opacity: 0.8;
                text-shadow: -0.2rem 0 1rem #ff0000;
            }
            10% {
                transform: none;
                opacity: 1;
                text-shadow: none;
            }
            20% {
                transform: skewX(20deg) scale(1.1);
                opacity: 0.8;
                text-shadow: 0.2rem 0 1rem #ff0000;
            }
            30% {
                transform: none;
                opacity: 1;
                text-shadow: none;
            }
            40% {
                transform: skewX(-20deg) scale(1.1);
                opacity: 0.8;
                text-shadow: -0.2rem 0 1rem #ff0000;
            }
            50% {
                transform: none;
                opacity: 1;
                text-shadow: none;
            }
            60% {
                transform: skewX(20deg) scale(1.1);
                opacity: 0.8;
                text-shadow: 0.2rem 0 1rem #ff0000;
            }
            70% {
                transform: none;
                opacity: 1;
                text-shadow: none;
            }
            80% {
                transform: skewX(-20deg) scale(1.1);
                opacity: 0.8;
                text-shadow: -0.2rem 0 1rem #ff0000;
            }
            90% {
                transform: none;
                opacity: 1;
                text-shadow: none;
            }
            100% {
                transform: skewX(20deg) scale(1.1);
                opacity: 0.8;
                text-shadow: 0.2rem 0 1rem #ff0000;
            }
        }
    </style>
</head>
<body>
<h1>500 Internal Server Error</h1>
<p>Oops! Something went wrong on our end. We're working to fix the issue.</p>
<p>While we're resolving this, why not have some fun:</p>
<a href="/">Go to the Homepage</a>
<br><br>
<p>Or enjoy this glitching emoji:</p>
<p class="glitch">ðŸ¤–</p>
</body>
</html>
