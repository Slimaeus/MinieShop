<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Danh sách bình luận</title>
  <th:block th:replace="./admin/layout :: link-css"></th:block>
</head>

<body>
  <th:block th:replace="./admin/layout :: header"></th:block>
  <div class="container">
    <h1>Danh sách bình luận</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Mã</th>
          <th scope="col">Đánh giá</th>
          <th scope="col">Nội dung</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="comment : ${comments}">
          <td th:text="${comment.id}"></td>
          <td th:text="${comment.rate}"></td>
          <td th:text="${comment.content}"></td>
          <td>
            <a th:href="@{/admin/comments/details/{id}(id=${comment.id})}">Chi tiết</a> |
            <a th:href="@{/admin/comments/delete/{id}(id=${comment.id})}">Xoá</a> |
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <th:block th:replace="./admin/layout :: footer"></th:block>
  <th:block th:replace="./admin/layout :: script"></th:block>
</body>

</html>
