<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa sản phẩm</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Chỉnh sửa sản phẩm</h1>
  <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="title">Tên sản phẩm:</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="name">Tên đặc trưng:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Mô tả:</label>
      <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Giá:</label>
      <input type="number" id="price" th:field="*{price}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="status">Tình trạng:</label>
      <select id="status" name="status" th:field="*{status}" class="form-select">
        <option th:each="status : ${T(com.master.minieshop.enumeration.ProductStatus).values()}"
                th:value="${status}" th:text="${status}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="category">Danh mục:</label>
      <select id="category" th:field="*{category.id}" class="form-control" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
      <a th:href="@{/admin/products}" class="btn btn-secondary">Quay lại</a>
    </div>
  </form>
</div>
<th:block th:replace="layout :: footer"></th:block>
<th:block th:replace="layout :: script"></th:block>
</body>
</html>
