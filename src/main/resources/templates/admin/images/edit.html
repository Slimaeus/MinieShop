<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Image</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Edit Image</h1>
  <form th:action="@{/admin/images/edit/{id}(id=${image.id})}" th:object="${image}" method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="link">Link:</label>
      <input type="text" id="link" th:field="*{link}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status" th:field="*{status}" class="form-select">
        <option th:each="status : ${T(com.master.minieshop.enumeration.ImageStatus).values()}"
                th:value="${status}" th:text="${status}"></option>
      </select>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Update</button>
      <a th:href="@{/admin/categories}" class="btn btn-secondary">Back to List</a>
    </div>
  </form>
</div>
<th:block th:replace="layout :: footer"></th:block>
<th:block th:replace="layout :: script"></th:block>
</body>
</html>
