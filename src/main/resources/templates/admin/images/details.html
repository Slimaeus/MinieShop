<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chi tiết hình ảnh</title>
  <th:block th:replace="./admin/layout :: link-css"></th:block>
</head>

<body>
<th:block th:replace="./admin/layout :: header"></th:block>
<div class="container">
  <h1>Image Details</h1>
  <table>
    <tr>
      <th>Tên hình:</th>
      <td th:text="${image.title}"></td>
    </tr>
    <tr>
      <th>Liên kết:</th>
      <td th:text="${image.link}"></td>
    </tr>
    <tr>
      <th>Tình trạng:</th>
      <td th:text="${image.status}"></td>
    </tr>
    <img th:src="${image.link}" th:alt="${image.title}" />
  <div class="mt-4">
    <a th:href="@{/admin/images/edit/{id}(id=${image.id})}" class="btn btn-primary">Chỉnh sửa</a>
    <a th:href="@{/admin/images}" class="btn btn-secondary">Quay lại</a>
  </div>
  <th:block th:replace="./admin/layout :: footer"></th:block>
  <th:block th:replace="./admin/layout :: script"></th:block>
</body>

</html>
