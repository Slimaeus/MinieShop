<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa đơn hàng</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Chinh sửa đơn hàng</h1>
  <form th:action="@{/admin/orders/edit/{id}(id=${order.id})}" th:object="${order}" method="post">
    <input type="hidden" id="user" name="user" th:value="${order.user.id}" />
    <div class="form-group">
      <label for="customerName">Tên khách hàng:</label>
      <input type="text" id="customerName" th:field="*{customerName}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">SĐT:</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="gender">Giới tính:</label>
      <select id="gender" name="gender" th:field="*{gender}" class="form-select">
        <option th:each="status : ${T(com.master.minieshop.enumeration.Gender).values()}"
                th:value="${status}" th:text="${status}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Địa chỉ:</label>
      <input type="text" id="address" th:field="*{address}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="paymentMethod">Phương thức thanh toán:</label>
      <select id="paymentMethod" name="paymentMethod" th:field="*{paymentMethod}" class="form-select">
        <option th:each="status : ${T(com.master.minieshop.enumeration.PaymentMethod).values()}"
                th:value="${status}" th:text="${status}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="note">Ghi chú:</label>
      <textarea id="note" th:field="*{note}" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="totalPrice">Tổng tiển:</label>
      <input type="number" id="totalPrice" th:field="*{totalPrice}" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="discountPrice">Giảm giá:</label>
      <input type="number" id="discountPrice" th:field="*{discountPrice}" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="shippingCost">Phí giao hàng:</label>
      <input type="number" id="shippingCost" th:field="*{shippingCost}" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="totalBill">Tổng số tiền phải trả:</label>
      <input type="number" id="totalBill" th:field="*{totalBill}" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="status">Tình trạng:</label>
      <select id="status" name="status" th:field="*{status}" class="form-select">
        <option th:each="status : ${T(com.master.minieshop.enumeration.OrderStatus).values()}"
                th:value="${status}" th:text="${status}"></option>
      </select>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
      <a th:href="@{/admin/orders}" class="btn btn-secondary">Quay lại</a>
    </div>
  </form>
</div>
<th:block th:replace="layout :: footer"></th:block>
<th:block th:replace="layout :: script"></th:block>
</body>
</html>
