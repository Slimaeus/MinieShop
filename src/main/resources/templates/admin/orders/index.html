<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách đơn hàng</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Danh sách đơn hàng</h1>
  <a th:href="@{/admin/orders/create}">Tạo đơn hàng</a>
  <table class="table">
    <thead style="text-align: center">
    <tr>
      <th scope="col">Tên khách hàng</th>
      <th scope="col">SĐT</th>
      <th scope="col">Giới tính</th>
      <th scope="col">Địa chỉ</th>
      <th scope="col">Phương thức thanh toán</th>
      <th scope="col">Ghi chú</th>
      <th scope="col">Tổng tiển</th>
      <th scope="col">Giảm giá</th>
      <th scope="col">Phí giao hàng</th>
      <th scope="col">Tổng số tiền phải trả</th>
      <th scope="col">Tình trạng</th>
      <th scope="col">Hành động</th>
    </tr>
    </thead>
    <tbody style="text-align: center">
    <tr th:each="order : ${orders}">
      <td th:text="${order.customerName}"></td>
      <td th:text="${order.phoneNumber}"></td>
      <td th:text="${order.gender}"></td>
      <td th:text="${order.address}"></td>
      <td th:text="${order.paymentMethod}"></td>
      <td th:text="${order.note}"></td>
      <td th:text="${order.totalPrice}"></td>
      <td th:text="${order.discountPrice}"></td>
      <td th:text="${order.shippingCost}"></td>
      <td th:text="${order.totalBill}"></td>
      <td th:text="${order.status}"></td>
      <td>
        <a th:href="@{/admin/orders/details/{id}(id=${order.id})}">Chi tiết</a> |
        <a th:href="@{/admin/orders/edit/{id}(id=${order.id})}">Chỉnh sửa</a> |
        <a th:href="@{/admin/orders/delete/{id}(id=${order.id})}">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
<th:block th:replace="layout :: script"></th:block>
</body>
</html>
