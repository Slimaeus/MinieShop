<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Delete Order</title>
  <th:block th:replace="./admin/layout :: link-css"></th:block>
</head>

<body>
  <th:block th:replace="./admin/layout :: header"></th:block>
  <div class="container">
    <h1>Delete Order</h1>
    <p>Are you sure you want to delete this order?</p>
    <form th:action="@{/admin/orders/delete/{id}(id=${order.id})}" method="post">
      <button type="submit" class="btn btn-danger">Delete</button>
      <a th:href="@{/admin/orders}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
  <th:block th:replace="./admin/layout :: footer"></th:block>
  <th:block th:replace="./admin/layout :: script"></th:block>
</body>

</html>
